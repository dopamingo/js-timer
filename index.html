<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />
		<title>Timer</title>
	</head>
	<body>
		<section class="input">
			<form>
				<input type="number" class="input_hour" maxlength="2" placeholder="00" />
				<input type="number" class="input_min" maxlength="2" placeholder="00" />
				<input type="number" class="input_sec" maxlength="2"placeholder="00" />
				<button class="btn_start">START COUNTDOWN</button>
			</form>
		</section>
		<section class="display">
			<div class="display_timer">00:00:00</div>
			<progress max="100" value="0"></progress>
		</section>
		<section class="controls">
			<button class="btn_pause_resume">PAUSE</button>
			<button class="btn_clear">CLEAR</button>
		</section>
  </body>
  <script src="./src/script.js" async></script>
</html>
